<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chat Interface</title>
</head>
<body>

  <!-- Left Sidebar with Historical Chats -->
  <div id="leftSide" class="w3-bar-block w3-center">
    <button id="newChatButton" class="w3-button w3-center" onclick="newChat()">
      <div class="w3-left w3-medium"><img id="logoIcon" src="./ai.png" alt="Logo"> New chat</div>
      <div class="w3-right"><i class="fa fa-edit"></i></div>
    </button>
  </div>

  <div id="rightSideOuter">

    <div id="rightSide">

      <div id="header" class="w3-container w3-center">
        <h1>chat.contoso.com</h1>

        <div id="toggleThemeButton" class="w3-container w3-right" tabindex="0">
          <i class="fa fa-toggle-on"></i>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div id="main" class="w3-row">
        <div class="w3-col">
          <img id="logo" src="./ai.png" alt="Logo">

          <!-- Chat Panel -->
          <div id="chatPanel" class="w3-container">
              <!-- Dynamic content will be added here -->
          </div>
        </div>
      </div>

      <!-- User Input Panel -->
      <div id="userInputPanel" class="w3-container w3-padding">
        <textarea id="userInput" class="w3-input w3-border" placeholder="Type your message..." rows="1"></textarea>
        <button id="sendButton" class="w3-button w3-padding-left" onclick="sendMessage()">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>

    </div>
  </div>
    
  <!-- JavaScript for dynamic updates -->
  <script src="dist/bundle.js"></script>

</body>
</html>
