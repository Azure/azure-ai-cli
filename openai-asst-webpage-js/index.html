<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Chat Interface</title>
</head>

<body class="light-theme w3-cell-row">

    <div id="toggleThemeButton" class="w3-container w3-right" tabindex="0">
      <i class="fa fa-toggle-on"></i>
    </div>

    <div id="leftSide" class="w3-cell w3-center w3-hide-small w3-hide-medium">
      <button id="newChatButton" class="w3-button w3-center" onclick="newChat()">
        <div class="w3-left w3-medium"><img id="logoIcon" src="./ai.png" alt="Logo"> New chat</div>
        <div class="w3-right"><i class="fa fa-edit"></i></div>
      </button>

      <!-- Thread Panel -->
      <div id="threadPanel">
        <div class="threadsOnDate">

          <!-- Example for "Today" (when date == today.subtractDays(0)) -->
          <div class="threadOnDate">Today</div>
          <div id="threads">
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Skeleton joke</div>
            </button>
            <button id="thread_wzmGKFC22PKKcvoDs2zrYLD7" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Why is the sky blue?</div>
            </button>
            <button id="thread_IAxIrq4YJmFflA1fraw7iEcI" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Hello world in C#</div>
            </button>
            <button id="thread_RAgQWZFf3B3MWjVIpSO6JiRi" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Thread stuff</div>
            </button>
          </div>
          
          <!-- Example for "Yesterday" (when date == today.subtractDays(1)) -->
          <div class="threadOnDate">Yesterday</div>
          <div id="threads">
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 1</div>
            </button>
          </div>

          <!-- Example for "Friday" (when date >= today.subtractDays(6) -->
          <div class="threadOnDate">Friday</div>
          <div id="threads">
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 2</div>
            </button>
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 3</div>
            </button>
          </div>

          <!-- Example for "Sunday, March 24, 2024" (when getLastChangedDate(threadId) < today().subtractDays(6) -->
          <div class="threadOnDate">Sunday, March 24, 2024</div>
          <div id="threads">
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 4</div>
            </button>
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 5</div>
            </button>
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 6</div>
            </button>
            <button id="thread_XTqDWuGXPjsddI1xctQ2ZD4B1" class="thread w3-button" onclick="loadThread(this.id)">
              <div><i class="threadIcon fa fa-comment"></i>Some other thread 7</div>
            </button>
          </div>

        </div>
      </div>

    </div>

    <div id="rightSide" class="w3-cell w3-padding-left w3-padding-right">

    <div id="rightSideInside" class="w3-center">

        <div id="header" class="w3-center">
          <h3>chat.contoso.com</h3>
        </div>
    
        <!-- Main Chat Area -->
        <div id="main" class="w3-center">
          <div class="w3-col">
            <img id="logo" src="./ai.png" alt="Logo">

            <!-- Chat Panel -->
            <div id="chatPanel" class="w3-center w3-padding">
                <!-- Dynamic content will be added here -->
            </div>
          </div>
        </div>

        <!-- User Input Panel -->
        <div id="userInputPanel" class="w3-center w3-bottom w3-padding w3-margin-bottom">
          <textarea id="userInput" class="w3-border w3-input w3-cell w3-left" placeholder="Type your message..." rows="1"></textarea>
          <button id="sendButton" class="w3-button w3-cell" onclick="sendMessage()">
            <i class="fa fa-solid fa-arrow-up"></i>
          </button>
        </div>

      </div>

    </div>
  </div>

  <!-- JavaScript for dynamic updates -->
  <script src="dist/main.js"></script>

</body>
</html>
